<!doctype html>
<html lang="en">

<head>
    <title>HomeWork1Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Pixelify+Sans&family=Roboto:ital,wght@0,500;1,900&family=Rubik+Doodle+Shadow&family=Rubik+Doodle+Triangles&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>


    </header>
    <main>
        <div class="side">
            <div class="login"><a href="HomeworkLogin.html"><span>Login</span> <span class="loginc">ðŸ¢¥ </span></a></div>
            <div class="register"><a href="HomeworkRegister.html"><span>Register</span> <span>&#43;</span></a> </div>
        </div>

        <!-- form -->

        <div class="container">
            <form method="post" autocomplete="on">
                <!--First name-->
                <div class="box">
                    <label for="firstName" class="fl fontLabel"> First Name: </label>
                    <div class="new iconBox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="fr">
                        <input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on"
                            required>
                    </div>
                    <div class="clr"></div>
                </div>
                <!--First name-->


                <!--Second name-->
                <div class="box">
                    <label for="secondName" class="fl fontLabel"> Seconed Name: </label>
                    <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="text" required name="secondName" placeholder="Last Name" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!--Second name-->


                <!---Phone No.------>
                <div class="box">
                    <label for="phone" class="fl fontLabel"> Phone No.: </label>
                    <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="text" required name="phoneNo" maxlength="10" placeholder="Phone No."
                            class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!---Phone No.---->


                <!---Email ID---->
                <div class="box">
                    <label for="email" class="fl fontLabel"> Email ID: </label>
                    <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="email" required name="email" placeholder="Email Id" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!--Email ID----->


                <!---Password------>
                <div class="box">
                    <label for="password" class="fl fontLabel"> Password </label>
                    <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <div class="fr">
                        <input type="Password" required name="password" placeholder="Password" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <!---Password---->

                <!---Gender----->
                <div class="box radio">
                    <label for="gender" class="fl fontLabel"> Gender: </label>
                    <input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="Gender" value="Female" required> Female
                </div>
                <!---Gender--->


                <!--Terms and Conditions------>
                <div class="box terms">
                    <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
                </div>
                <!--Terms and Conditions------>



                <!---Submit Button------>
                <div class="box" style="background: #2d3e3f">
                    <input type="Submit" name="Submit" class="submit" value="SUBMIT">
                </div>
                <!---Submit Button----->
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
